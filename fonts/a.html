<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TAN Headline Font Demo</title>

  <!-- Self-hosted TAN Headline font -->
  <style>
    @font-face {
      font-family: 'TAN Headline';
      src: url('TANHEADLINE-Regular.woff2') format('woff2'),
           url('TANHEADLINE-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    .tan-headline {
      font-family: 'TAN Headline', serif;
      font-size: 48px;
      color: #D2B48C; /* tan color */
      text-align: center;
      margin-top: 100px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

  <h1 class="tan-headline">Welcome to Aalam Center</h1>

</body>
</html>
